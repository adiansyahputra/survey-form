<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Programmer Survey</title>
    </head>
    <body>
        <h1 id="title">Programmer Survey Form</h1>
        <p id="description">Thank you for your participation, keep coding and don't forget to sleep</p>
    </body>
    <form action="#" id="survey-form">
        <fieldset>
            <label for="name-label">Name<input type="text" name="name-label" id="name" placeholder="Enter your name" required /></label>
            <label for="email-label">Email<input type="email" name="email-label" id="email" placeholder="Enter your email" required /></label>
            <label for="number-label">Age(optional)<input type="number" name="number-label" id="age" placeholder="Age" min="1" max="100" /></label>
        </fieldset>
    </form>
</html>
